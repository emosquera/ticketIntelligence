<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4" ng-controller="LoginCtrl">
            <img src="images/logo_ticket.png" class="user-avatar"/>

            <h1>Ticket Intelligence <br>
                <small>Version Alpha</small>
            </h1>
            <label class="label label-danger">{{error}}</label>

            <form role="form" ng-submit="submit()" name="myForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" name="username" ng-model="user.username"
                               class="form-control input-underline input-lg"
                               placeholder="Email" required>
                        <span style="color:#d9534f" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                            <span ng-show="myForm.username.$error.required">El correo no puede estar en blanco</span>
                            <span ng-show="myForm.username.$error.email">Correo inválido.</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" ng-model="user.password"
                               class="form-control input-underline input-lg"
                               placeholder="Contraseña" required>
                        <span style="color:#d9534f" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                            <span ng-show="myForm.password.$error.required">La contraseña no puede estar en blanco</span>
                        </span>
                    </div>
                    <input type="submit" value="Ingresar" ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||
                    myForm.password.$dirty && myForm.password.$invalid" class="btn btn-white btn-outline btn-lg btn-rounded">
                </div>

                <label class="input-underline input-lg">Registrarme</label><br>
                <a ui-sref="customer" title="Cliente" data-toggle="tooltip">
                    <img src="images/icons/client.png" style="width: 10%; height: auto"/>
                </a>
                <a ui-sref="company" title="Establecimiento" data-toggle="tooltip">
                    <img src="images/icons/company.png" style="width: 10%; height: auto"/>
                </a>

                <img title="Sucursal" data-toggle="tooltip" src="images/icons/branch.png"
                     style="width: 10%; height: auto"/>
                <img title="Franquicia" data-toggle="tooltip" src="images/icons/franchise.png"
                     style="width: 10%; height: auto"/>

            </form>

        </div>
    </div>

</div>
